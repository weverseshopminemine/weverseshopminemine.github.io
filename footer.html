<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Dropdown Menu</title>
</head>

</head>

<body class="bod">
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="image/image 1.png" alt="User Image" class="user-image">
                </div>

                <div class="card-item swiper-slide">
                    <img src="image/image 2.png" alt="User Image" class="user-image">
                </div>

                <div class="card-item swiper-slide">
                    <img src="image/image 3.png" alt="User Image" class="user-image">
                </div>

                <div class="card-item swiper-slide">
                    <img src="image/image 5.png" alt="User Image" class="user-image">
                </div>

                <div class="card-item swiper-slide">
                    <img src="image/image 6.png" alt="User Image" class="user-image">
                </div>

                <div class="card-item swiper-slide">
                    <img src="image/image 7.png" alt="User Image" class="user-image">

                </div>

                <div class="card-item swiper-slide">
                    <img src="image/image 8.png" alt="User Image" class="user-image">
                </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>

</html>
